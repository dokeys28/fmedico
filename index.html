<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Formulario Médico</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Datos Generales</h1>
    <label>Nombre</label>
    <input class="nombre">
    <label>Edad</label>
    <input class="edad" type="number">
    <label>Sexo</label>
    <input class="sexo">
    <label>Cédula</label>
    <input class="cedula">
    <label>Residencia</label>
    <input class="residencia">
    <h1>Antecedentes</h1>
    <label>Antecedentes Personales</label>
    <input class="ap">
    <label>Antecedentes Farmacológicos</label>
    <input class="af">
    <label>Antecedentes Heredofamiliares</label>
    <input class="ahf">
    <label>Antecedentes Traumatologicos / quirurgicos</label>
    <input class="atq">
    <h1>Antecedentes Gineco - Obstetrico</h1>
    <label>G</label><input class="agog" type="number">
    <label>P</label><input class="agop" type="number">
    <label>C</label><input class="agoc" type="number">
    <label>A</label><input class="agoa" type="number">
    <h1>Historia</h1>
    <label>Motivo de consulta</label>
    <input class="mdc">
    <label>Historia de la enfermedad actual</label>
    <input class="hea">
    <h1>Revision por Sistemas</h1>
    <label>Cabeza</label>
    <input class="rscabeza">
    <label>Cuello</label>
    <input class="rscuello">
    <label>Torax</label>
    <input class="rstorax">
    <label>Abdomen</label>
    <input class="rsabdomen">
    <label>Genitales</label>
    <input class="rsgenitales">
    <label>Extremidades</label>
    <input class="rsextremidades">
    <h1>Examen Físico</h1>
    <label>Cabeza</label>
    <input class="efcabeza">
    <label>Cuello</label>
    <input class="efcuello">
    <label>Torax</label>
    <input class="eftorax">
    <label>Abdomen</label>
    <input class="efabdomen">
    <label>Genitales</label>
    <input class="efgenitales">
    <label>Extremidades</label>
    <input class="efextremidades">
    <h1>Examenes Complementarios</h1>
    <input class="ec">
    <h1>Diagnósticos</h1>
    <input class="dx">
    <h1>Comentarios</h1>
    <input class="comentarios">
    <h1>Plan</h1>
    <input class="plan">
    <button class="enviar">Enviar</button>
    <button class="blistado">Ver Listado</button>
    <script src="index.js"></script>
</body>
</html>
